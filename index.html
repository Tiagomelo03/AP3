<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="loadloc.js" defer></script>
</head>
<body>
<header>
    <h1>Personal Information</h1>
</header>

<article>
    <div class="form-container">
        <form id="payment-form">
          
            <fieldset>
                <legend>Personal Information</legend>
                <label for="title">Title:</label>
                <select id="title" name="title">
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                </select>
                
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your first name here" required>

                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your last name here" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="youremail@server.com" required>
            </fieldset>

          
            <fieldset>
                <legend>Address</legend>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" placeholder="Street, number, apartment" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City" required>

                <label for="state">State/Region:</label>
                <input type="text" id="state" name="state" placeholder="State" required>

                <label for="postal-code">Postal code:</label>
                <input type="text" id="postal-code" name="postal-code" placeholder="Postal code" required>

                <label for="country">Country:</label>
                <select id="loc" name="country1">
                </select>
            </fieldset>

        
            <fieldset>
                <legend>Payment details</legend>
                <fieldset>
                <legend> credit Card</legend>
                <input type="radio" id="amex" name="credit-card" value="american-express">
                <label for="amex">American Express</label>

                <input type="radio" id="mastercard" name="credit-card" value="mastercard">
                <label for="mastercard">Mastercard</label>

                <input type="radio" id="visa" name="credit-card" value="visa">
                <label for="visa">Visa</label>

                <input type="radio" id="sas" name="credit-card" value="sas-card">
                <label for="sas">SAS Card</label>
                </fieldset>

                <label for="card-number">Card number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Card number" required>

                <label for="expiry-date">Expiry date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
        
            <fieldset>
                <legend>Terms and Conditions</legend>
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms">
                    I agree to the terms and conditions
                </label>

                <button type="submit">Submit my details</button>
            </fieldset>
        </fieldset>
        </form>
    </div>
</article>

</body>
<footer> 
    <p>Feito por: Tiago Melo, nº28242</p>
</footer>
</html>
